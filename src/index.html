<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ES6 Capstone Unsplash | John & Jimmy</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      id="favicon"
      rel="shortcut icon"
      href="./assets/images/logo.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <header class="header">
      <div class="header-flex container d-flex justify-between">
        <div class="header-flex d-flex">
          <img
            class="header-logo"
            id="header-logo"
            src="./assets/images/logo.png"
            alt="Camera picture logo"
          />
          <h1 class="header-title">InspireScapes</h1>
        </div>
        <ul class="header-list header-flex d-flex">
          <li class="header-item">
            <a href="./index.html" class="header-link active">Home</a>
          </li>
          <li class="header-item">
            <a href="./index.html" class="header-link">About</a>
          </li>
          <li class="header-item">
            <a href="./index.html" class="header-link">Contact</a>
          </li>
        </ul>
      </div>
    </header>
    <main>
      <h1>The Image Exhibition</h1>
      <div class="cards" id="cards">
        <div class="card" id="card">
          <img class="card-img" id="card-img">
          <div class="heading" id="heading">
            <h2></h2>
            <div class="likes">
              <i class="icon"></i>
              <p class="likes-count" id="likes-count"></p>
            </div>
            <div class="buttons" id="buttons">
              <button class="comment" id="comment">Comments</button>
              <button class="reservation" id="reservation">Reservations</button>
            </div>
          </div>
        </div>
      </div>
      <div id="modal-background" class="modal-background active">
        <div class="modal" id="modal">
          <div class="modal-header">
            <button class="modal-close" id="modal-close">
              <i class="fa-solid fa-x"></i>
            </button>
          </div>
          <div class="modal-content">
            <div class="modal-information" id="modal-information"></div>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="footer-content container">
        <p class="footer-description">Created by John & Jimmy under MIT License</p>
      </div>
    </footer>
  </body>
</html>
